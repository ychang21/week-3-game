<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>
					Welcome! <br>
					Let's play a little game of Greek Mythology Hangman
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img class="img-responsive" src="assets/images/poseidon.jpg">
			</div>
			<div class="col-md-4 text-centered">
				<!-- <h1>Hangman</h1> -->
				<p id="start">Press any key to get started!</p>
				<p id="letters"></p>
				<p id="winCounter">Wins: </p>
				<p id="guesses-left">Number of guesses remaining: </p>
				<!-- <p id="current-word"></p> -->
				<p id="missed-letters">Incorrect Guesses: </p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="assets/images/gods.jpg">
				</div>
		</div>
	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
